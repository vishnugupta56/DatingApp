<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4"><h3>Your Profile</h3></div>
    <div class="col-sm-8">
      <div class="alert alert-info" *ngIf="EditForm.dirty">
        <strong>Information:</strong> You have made some changes. Any unsaved
        changes will be lost.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          src="{{ photoUrl || '../../../../../assets/user.png'}}"
          class="card-img-top img-thumbnail"
          alt="{{ user.knownAs }}"
        />
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>
              Age:
            </strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>
              Last Active:
            </strong>
            <p>{{ user?.lastActive }}</p>
          </div>
          <div>
            <strong>
              Member Since:
            </strong>
            <p>{{ user?.created }}</p>
          </div>
          <div class="card-footer">
            <button [disabled]="!EditForm.dirty" form="EditForm" class="btn btn-success btn-block">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <tabset class="member-tabset">
        <tab heading="Edit Profile">
          <form #EditForm="ngForm" id="EditForm" (submit)="UpdateUser()">
            <h4>Description</h4>
            <textarea
              name="introduction"
              rows="6"
              class="form-control"
              [(ngModel)]="user.introduction"
            ></textarea>
            <h4>Looking for</h4>
            <textarea
              name="lookingFor"
              rows="6"
              class="form-control"
              [(ngModel)]="user.lookingFor"
            ></textarea>
            <h4>interests</h4>
            <textarea
              name="interests"
              rows="6"
              class="form-control"
              [(ngModel)]="user.interests"
            ></textarea>
            <h4>Location Details:</h4>
            <div class="form-inline">
              <label for="City">City</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="user.city"
                name="city"
              />
              <label for="Country">Country</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="user.country"
                name="country"
              />
            </div>
          </form>
        </tab>
        <tab heading="Photos">
          <app-photo-editor [photos]="user.photos" ></app-photo-editor> 
          <!-- (getCurrentMain)="UpdateUserMainPhoto($event)" -->
        </tab>
      </tabset>
    </div>
  </div>
</div>
